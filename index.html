<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Game</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <h1>타이핑 마스터!</h1>
    </header>
    <div class="word_display">Hello</div>
    <div class="word_input_box">
      <input type="text" class="word_input" />
    </div>
    <div class="game_info">
      <div>남은시간 : <span class="time">0</span>초</div>
      <div>획득점수 : <span class="score">0</span>초</div>
    </div>
    <button class="button loading" onclick="run()">게임을 불러오는 중</button>
    <script src="js/main.js"></script>
  </body>
</html>
